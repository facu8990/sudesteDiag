<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title id="title"></title>
</head>
    <body>
        <div class="hero" data-theme="dark">
            <nav class="container-fluid">
              <ul>
                <li><a href="./" class="contrast" onclick="event.preventDefault()"><strong>Sudestec</strong></a></li>
              </ul>
              <ul>
                <li>
                  <details role="list" dir="rtl">
                    <summary aria-haspopup="listbox" role="link" class="contrast">Component</summary>
                    <ul role="listbox">
                      <li><a href="#cpu">CPU</a></li>
                      <li><a href="#diskSection">Disk/s</a></li>
                      <li><a href="#gpuSection">GPU</a></li>
                      <li><a href="#ramSection">RAM</a></li>
                      <li><a href="#motherboardSection">Motherboard</a></li>
                      <li><a href="#networkSection">Network</a></li>
                      <li><a href="#soundSection">Sound</a></li>
                      <li><a href="#programsSection">Programs</a></li>
                    </ul>
                  </details>
                </li>
              </ul>
            </nav>
            <header class="container">
              <hgroup>
                <h1>SudesteDiag</h1>
                <h2>System inventory done simple.</h2>
              </hgroup>
            </header>
          </div>
        <main class="container">
            <section id="cpu">
            </section>
            <section>
                <h2>Disk/s</h2>
                <div id="disks" class="grid">
                </div>
            </section>
            <section>
                <h2>GPU</h2>
                <div id="gpu" class="grid">
                </div>
            </section>
            <section id="ramSection">
                <h2>RAM</h2>
                <div id="ram" class="grid">
                </div>
            </section>
            <section id="motherboard">
            </section>
            <section id="soundSection">
                <h2>Sound</h2>
                <div id="sound">
                </div>
            </section>
            <section id="networkSection">
                <h2>Network</h2>
                <div id="network">
                </div>
            </section>
            <section id="programsSection" class="grid">
                <h2>Programs</h2>
                    <table id="programs" role="grid">
                        
                    </table>
            </section>
        </main>
        <script type="module" src="./components/populateData.js"></script>
    </body>
</html>
